---
applications:
  - name: pets-proxy
    memory: 1G
    disk_quota: 512M
    random-route: true
    path: target/Pets-proxy-0.0.1-SNAPSHOT.jar
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git#v4.16
    services:
      - destination-test
    env:
      SPRING_PROFILE_DEFAULT: cloud
      JBP_CONFIG_DEBUG: '{enabled: true}'